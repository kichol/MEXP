

<div class="container">
    <div class="mt-3">
          
      <h3>Product Catalog</h3>
    </div>
  
  <div class="row align-items-start">
    <div class="col-8">
      <app-product-list [products]="products" 
                        (productDeleted)="onDeleteProduct($event)"
                        (productEdited)="onEditProduct($event)"
                        
      ></app-product-list>
    </div>
    <div class="col-4">
      <button  class="btn btn-primary" (click)="this.creating=!this.creating" [disabled]="this.editing">Create Product</button>
      
      <div *ngIf="creating" >
        <app-create-product (productCreated)="onSubmitCreate($event)"
                            (closeClicked)="onCancelCreate()"></app-create-product>
      </div>
      
      <div *ngIf="editing">
        <app-edit-product [product]="editedProduct" 
                          (productEdited)="onSubmitEdit($event)"
                          (closeClicked)="onCancelEdit()"></app-edit-product>
      </div>

    </div>

  </div>
